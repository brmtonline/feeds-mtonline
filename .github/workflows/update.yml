name: Atualizar Feeds MT Online

on:
  schedule:
    # Executa a cada 4 horas
    - cron: "0 */4 * * *"
  # Permite rodar manualmente pelo botão "Executar fluxo de trabalho"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Rodar script de atualização
        run: |
          python3 update_feeds.py

      - name: Commitar mudanças se houver
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Atualização automática dos feeds" || echo "Nenhuma alteração para commitar"
          git push


